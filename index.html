<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Etch-a-Sketch</h1>
  <div class="content">
    <div class="options">
      <button class="customGrid">Custom Grid Size</button>
      <div class="colorButtons">
        <p class="colorOptions">Color Options:</p>
        <button class="blackBtn">Black</button>
        <button class="rainbowBtn">Rainbow</button>
        <button class="grayscaleBtn">Grayscale</button>
        <button class="pickColorBtn">Pick Color</button>
        <p class="currentChoice">Currently Selected Color:</p>
        <p class="selection">Black</p>
      </div>
      <button class="resetBtn">Reset</button>
    </div>
    <div id="container"></div>
  </div>
</body>
</html>
